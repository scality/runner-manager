version: 0.1
cli:
  version: 1.19.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
lint:
  ignore:
    - linters:
        - pyright
      paths:
        - tests
  enabled:
    - dotenv-linter@3.3.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - black@24.1.1
    - isort@5.13.2
    - ruff@0.2.1
    - yamllint@1.34.0
    - pyright@1.1.350
    - taplo@0.8.1
    - actionlint@1.6.26
    - git-diff-check
    - markdownlint@0.39.0
    - prettier@3.2.5
    - hadolint@2.12.0
  disabled:
    - trufflehog
    - checkov
    - bandit
    - osv-scanner
    - trivy
    - terrascan
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@>=3.11.4
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
