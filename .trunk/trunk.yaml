version: 0.1
cli:
  version: 1.12.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.22
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.25
    - checkov@2.3.327
    - git-diff-check
    - markdownlint@0.35.0
    - prettier@3.0.0
    - trivy@0.43.1
    - trufflehog@3.44.0
    - yamllint@1.32.0
runtimes:
  enabled:
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
