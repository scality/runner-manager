version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.0.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - black@23.7.0
    - isort@5.12.0
    - ruff@0.0.280
    - taplo@0.8.1
    - actionlint@1.6.25
    - git-diff-check
    - markdownlint@0.35.0
    - prettier@3.0.0
    - trufflehog@3.44.0
    - yamllint@1.32.0
    - pyright@1.1.318
    - hadolint@2.12.0
  disabled:
    - checkov
    - bandit
    - osv-scanner
    - trivy
    - terrascan
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
