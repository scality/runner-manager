version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.0.0
      uri: https://github.com/trunk-io/plugins
lint:
  definitions:
    # Configure pyright to identify the project root to read the configuration
    # and use the project's virtual environment
    - name: pyright
      commands:
        - name: lint
          run: pyright --project ${workspace} --outputjson ${target}
  enabled:
    - black@22.3.0
    - isort@5.9.3
    - ruff@0.0.250
    - yamllint@1.26.3
    - pyright@1.1.304
    - taplo@0.8.1
    - actionlint@1.6.25
    - git-diff-check
    - markdownlint@0.35.0
    - prettier@3.0.0
    - hadolint@2.12.0
  disabled:
    - trufflehog
    - checkov
    - bandit
    - osv-scanner
    - trivy
    - terrascan
runtimes:
  enabled:
    - node@18.12.1
    - python@>=3.11.4
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
