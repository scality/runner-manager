version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.0.0
      uri: https://github.com/trunk-io/plugins
lint:
  definitions:
    - name: pyright
      commands:
        - name: lint
          run: pyright --project ${workspace} --outputjson ${target}
      environment:
        - name: PATH
          value: ${workspace}/.venv/bin:${env.PATH}
  enabled:
    # Linters installed and managed by poetry.
    - black
    - isort
    - ruff
    - yamllint
    - pyright
    # Managed and installed by trunk.
    - taplo@0.8.1
    - actionlint@1.6.25
    - git-diff-check
    - markdownlint@0.35.0
    - prettier@3.0.0
    - hadolint@2.12.0
  disabled:
    - trufflehog
    - checkov
    - bandit
    - osv-scanner
    - trivy
    - terrascan
runtimes:
  definitions:
    - type: python
      system_version: required
      linter_environment:
        - name: PATH
          value: ${workspace}/.venv/bin:${env.PATH}

  enabled:
    - node@18.12.1
    - python@>=3.11.4
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
