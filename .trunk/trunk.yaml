version: 0.1
cli:
  version: 1.15.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
lint:
  definitions:
    # Configure pyright to identify the project root to read the configuration
    # and use the project's virtual environment
    - name: pyright
      commands:
        - name: lint
          run: pyright --project ${workspace} --outputjson ${target}
  ignore:
    - linters:
        - pyright
      paths:
        - tests
  enabled:
    - dotenv-linter@3.3.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - black@23.7.0
    - isort@5.12.0
    - ruff@0.0.287
    - yamllint@1.32.0
    - pyright@1.1.326
    - taplo@0.8.1
    - actionlint@1.6.25
    - git-diff-check
    - markdownlint@0.36.0
    - prettier@3.0.3
    - hadolint@2.12.0
  disabled:
    - trufflehog
    - checkov
    - bandit
    - osv-scanner
    - trivy
    - terrascan
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@>=3.11.4
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
