apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
spec:
  template:
    spec:
      serviceAccountName: default
      containers:
        - command: [scheduler]
          envFrom:
            - secretRef:
                name: secrets
            - configMapRef:
                name: redis-config
          env:
            - name: CONFIG_FILE
              value: /app/config/runner-manager.yaml
            - name: REDIS_OM_URL
              value: redis://$(REDIS_HOST):$(REDIS_PORT)
          volumeMounts:
            - mountPath: /app/config
              name: config
          image: runner-manager
          imagePullPolicy: IfNotPresent
          name: runner-manager
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
          securityContext: {}
      volumes:
        - name: config
          configMap:
            name: config
