apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  template:
    spec:
      serviceAccountName: default
      containers:
        - args:
            - worker
            - -c
            - runner_manager.jobs.settings
          command:
            - rq
          envFrom:
            - secretRef:
                name: runner-manager-secrets
          env:
            - name: CONFIG_FILE
              value: /app/config/runner-manager.yaml
            - name: REDIS_OM_URL
              valueFrom:
                configMapKeyRef:
                  key: REDIS_OM_URL
                  name: redis-config
          volumeMounts:
            - mountPath: /app/config
              name: config
          image: runner-manager
          imagePullPolicy: IfNotPresent
          name: runner-manager
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
          securityContext: {}
      volumes:
        - name: config
          configMap:
            name: config
