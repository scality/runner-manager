apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  template:
    spec:
      serviceAccountName: default
      containers:
        - args:
            - worker
            - -c
            - runner_manager.jobs.settings
          command:
            - rq
          envFrom:
            - secretRef:
                name: env
            - configMapRef:
                name: env
          env:
            - name: REDIS_OM_URL
              value: redis://$(REDIS_HOST):$(REDIS_PORT)
          volumeMounts:
            - mountPath: /app/config
              name: config
            - mountPath: /app/secrets
              name: secrets
              readOnly: true
          image: runner-manager
          imagePullPolicy: IfNotPresent
          name: runner-manager
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
          securityContext: {}
      volumes:
        - name: config
          configMap:
            name: config
        - name: secrets
          secret:
            secretName: secrets
