---
name: tests

on: pull_request

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis/redis-stack
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: poetry
      - run: poetry install
      - run: poetry run pytest tests/unit
