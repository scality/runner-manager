---
name: tests

on: pull_request

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    services:
      redis: redis/redis-stack
    env:
      REDIS_OM_URL: redis://redis:6379
    steps:
      - uses: actions/checkout@v3
      - run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: poetry
      - run: poetry install
      - run: poetry run pytest tests/unit
