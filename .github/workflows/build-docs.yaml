---
name: build documentation

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Poetry
        run: |
          pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
          cache: poetry
      - name: Install Dependencies
        run: |
          poetry install --only docs
      - run: poetry run mkdocs build --strict
