---
name: codeql

on:
  push:
    branches: [main]
    tags:
    - '*'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 8 * * 1' # Monday - 8am - UTC
  workflow_dispatch:

jobs:
  analyze:
    name: Static analysis with CodeQL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python

      - name: Build and analyze
        uses: github/codeql-action/analyze@v2
  
  dependency-review:
     runs-on: ubuntu-latest
     steps:
       - name: 'Checkout Repository'
         uses: actions/checkout@v3
       - name: 'Dependency Review'
         uses: actions/dependency-review-action@v3

  sbom-generator:
    name: SBOM generator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: SBOM-generator-action
        uses: advanced-security/sbom-generator-action@v0.0.1
        id: sbom
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - uses: actions/upload-artifact@v3.1.0
        with:
          path: ${{ steps.sbom.outputs.fileName }}
          name: "sbom"

      - name: Rename sbom file
        run: |
          # Github env var with only the repo name
          echo "REPO=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV
          mv ${{ steps.sbom.outputs.fileName }} $REPO-${{ github.ref_name }}.spdx.json

      - name: Upload ${{ steps.sbom.outputs.fileName }} in the GitHub Release
        uses: softprops/action-gh-release@v1
        if: github.ref_type == 'tag'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          target_commitish: ${{ github.sha }}
          files: ${{ env.REPO }}-${{ github.ref_name }}.spdx.json
