---
name: codeql

on:
  push:
    branches: [main]
    tags:
    - '*'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 8 * * 1' # Monday - 8am - UTC
  workflow_dispatch:

jobs:
  analyze:
    name: Static analysis with CodeQL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python

      - name: Build and analyze
        uses: github/codeql-action/analyze@v2

  sbom-generator:
    name: SBOM generator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: SBOM-generator-action
        uses: advanced-security/sbom-generator-action@v0.0.1
        id: sbom
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - uses: actions/upload-artifact@v3.1.0
        with:
          path: ${{ steps.sbom.outputs.fileName }}
          name: "sbom"

      - name: Upload SBOM as release asset
        uses: actions/upload-release-asset@v1
        if: github.ref_type == 'tag'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}
          asset_path: ${{ steps.sbom.outputs.fileName }}
          asset_name: sbom.spdx.json
          asset_content_type: application/spdx+json
