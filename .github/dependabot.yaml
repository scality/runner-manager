---
version: 2
groups:
  major:
    patterns:
      - "*"
    update-types:
      - major
  minor:
    patterns:
      - "*"
    update-types:
      - minor
  patch:
    patterns:
      - "*"
    update-types:
      - patch
registries:
  dockerhub: # Define access for a private registry
    type: docker-registry
    url: registry.hub.docker.com
    username: ${{ secrets.DOCKERHUB_LOGIN }}
    password: ${{ secrets.DOCKERHUB_PASSWORD }}
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: github-actions
      include: scope
    labels:
      - github-actions
      - dependencies
  - package-ecosystem: docker
    registries:
      - dockerhub
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: docker
      include: scope
    labels:
      - docker
      - dependencies
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: pip
      include: scope
    labels:
      - pip
      - dependencies
